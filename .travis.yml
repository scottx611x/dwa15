language: generic
addons:
    ssh_known_hosts: 104.236.23.209
before_deploy:
    - openssl aes-256-cbc -in deploy_rsa.enc -out /tmp/deploy_rsa 
    - eval "$(ssh-agent -s)"
    - chmod 600 /tmp/deploy_rsa
    - ssh-add /tmp/deploy_rsa
deploy:
    provider: script
    script: scripts/deploy.sh
    on:
        branch: master
